<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWKV WORLD 视频播放</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            background-color: #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .tab-button.active {
            background-color: #007bff;
            color: white;
        }
        .video-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* 默认隐藏 */
        }
        video {
            width: 100%;
            border-radius: 5px;
        }
        .video-container.active {
            display: block; /* 仅显示当前激活的 Tab */
        }
    </style>
</head>
<body>

    <h1>RWKV WORLD 视频</h1>

    <!-- Tab 按钮 -->
    <div class="tabs">
        <button class="tab-button active" onclick="switchTab(0)">RWKV-7 3B ENG Visual QA</button>
        <button class="tab-button" onclick="switchTab(1)">RWKV-7 0.4B ENG Audio QA</button>
        <button class="tab-button" onclick="switchTab(2)">RWKV-7 0.4B Chinese ASR</button>
    </div>

    <!-- 视频容器 -->
    <div class="video-container active">
        <h2>RWKV-7 3B ENG Visual QA</h2>
        <video controls id="video0">
            <source src="../rwkv7-3b-eng-visual-qa.mp4" type="video/mp4">
            你的浏览器不支持 HTML5 视频播放。
        </video>
    </div>

    <div class="video-container">
        <h2>RWKV-7 0.4B ENG Audio QA</h2>
        <video controls id="video1">
            <source src="../rwkv7-0.4b-eng-audio-qa.mp4" type="video/mp4">
            你的浏览器不支持 HTML5 视频播放。
        </video>
    </div>

    <div class="video-container">
        <h2>RWKV-7 0.4B Chinese ASR</h2>
        <video controls id="video2">
            <source src="../rwkv7-0.4b-chinese-asr.mp4" type="video/mp4">
            你的浏览器不支持 HTML5 视频播放。
        </video>
    </div>

    <script>
        function switchTab(index) {
            // 获取所有 Tab 按钮和视频容器
            let buttons = document.querySelectorAll(".tab-button");
            let videos = document.querySelectorAll(".video-container");
            
            // 停止所有视频播放
            videos.forEach((video, i) => {
                video.classList.remove("active");
                video.querySelector("video").pause();
                video.querySelector("video").currentTime = 0;
            });

            // 激活当前选中的 Tab
            buttons.forEach(btn => btn.classList.remove("active"));
            buttons[index].classList.add("active");
            videos[index].classList.add("active");
        }
    </script>

</body>
</html>
